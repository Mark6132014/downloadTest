<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Folder as ZIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <button id="downloadAll">Download All Files as ZIP</button>

    <script>
        document.getElementById('downloadAll').addEventListener('click', async function() {
            const directoryUrl = 'https://mark6132014.github.io/downloadTest/'; // Update to your directory path

            try {
                const response = await fetch(directoryUrl);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'))
                    .map(link => link.href)
                    .filter(href => href.match(/\.(png|jpg|jpeg|gif|ext|txt|pdf|docx)$/i)) // Adjust file extensions as needed
                    .slice(0, 20); // Limit to 20 files

                const zip = new JSZip();
                const folder = zip.folder("downloaded_files");

                for (const fileUrl of links) {
                    try {
                        const fileResponse = await fetch(fileUrl);
                        if (!fileResponse.ok) throw new Error('Network response was not ok');

                        const blob = await fileResponse.blob();
                        const fileName = new URL(fileUrl).pathname.split('/').pop(); // Handle relative URLs correctly
                        folder.file(fileName, blob);
                    } catch (fileError) {
                        console.error('Error downloading file:', fileError);
                    }
                }

                zip.generateAsync({ type: "blob" })
                    .then(content => {
                        saveAs(content, "all_files.zip");
                    })
                    .catch(error => {
                        console.error('Error generating ZIP file:', error);
                    });
            } catch (error) {
                console.error('Error fetching directory listing:', error);
            }
        });
    </script>
</body>
</html>
