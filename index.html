<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Download</title>
</head>
<body>
    <a href="mario.png" download>Download File 1</a>
    <a href="3D Picture.png" download>Download File 2</a>
    <a href="merchWebsiteLOGO.jpg" download>Download File 3</a>
    <button id="downloadAll">Download All Files</button>

    <script>
        document.getElementById('downloadAll').addEventListener('click', function() {
            const links = document.querySelectorAll('a[download]');
            downloadFilesSequentially(links);
        });

        async function downloadFilesSequentially(links) {
            for (const link of links) {
                await downloadFile(link);
            }
        }

        function downloadFile(link) {
            return new Promise((resolve, reject) => {
                const url = link.href;
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const downloadUrl = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = downloadUrl;
                        a.download = link.getAttribute('download');
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(downloadUrl);
                        resolve();
                    })
                    .catch(error => {
                        console.error('There has been a problem with your fetch operation:', error);
                        reject();
                    });
            });
        }
    </script>
</body>
</html>
